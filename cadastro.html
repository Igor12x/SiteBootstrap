<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Meu css -->
    <link rel="stylesheet" href="./css/meu_Estilo.css">
    <title>Site BootStrap</title>
</head>

<body>
    <!-- criando a o cabeçalho -->
    <header class="p-3 bg-primary text-white d-flex justify-content-start">
        <img src="./img/logo.png" alt="" srcset="">
        <h3 class="m-auto align-self-center">Modelo de Site BootStrap</h3>
    </header>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-AzulEscuro">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="58d9b561-d6db-4316-a5a5-04a0efc5f82e">
            <br>
            <center>
                <h3 style="color: red;">Cadastro</h3>
            </center>
            <div class="input-group">
                <label for="nome" class="form-label">
                    <h6>Nome:</h6>
                </label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
            </div>
            <div class="input-group">
                <label for="email" class="form-label">
                    <h6>E-mail:</h6>
                </label>
                <input type="email" id="email" name="$email" placeholder="Insira seu e-mail">
            </div>
            <div class="input-group">
                <label for="sobrenome" class="form-label">
                    <h6>Sobrenome:</h6>
                </label>
                <input type="text" id="sobrenome" name="$sobrenome" placeholder="Insira seu sobrenome">
            </div>
            <div class="input-group">
                <label for="senha" class="form-label">
                    <h6>Senha:</h6>
                </label>
                <input type="password" id="senha" placeholder="Insira a senha">
            </div>
            <div class="colunas">
                <div class="input-group">
                    <label for="telefone" class="form-label">
                        <h6>Telefone:</h6>
                    </label>
                    <input type="text" id="telefone name=" $telefone" placeholder="Insira seu telefone">
                </div>
                <div class="input-group">
                    <label for="cep" class="form-label">
                        <h6>CEP</h6>
                    </label>
                    <input type="text" id="cep" name="$cep" placeholder="Insira seu telefone">
                </div>
            </div>
            <br>
            <div class="colunas">
                <div class="input-group">
                    <h6>Sexo: </h6>
                    <div class="flex-xl-column-reverse">
                        <select class="form-select-md" aria-label=".form-select-lg example">
                            <option selected>Informar</option>>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Não informar</option>
                        </select>
                    </div>
                </div>
                    <div class="input-group">
                        <h6>Newsletter: </h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Deseja receber novidades?
                            <br>
                            
                        </div>
                    </div>
                </div>
            </div>
            <center><button type="submit" class="botao">Enviar</button></center>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
